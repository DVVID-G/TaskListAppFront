<div class="login-page">
  <div class="login-card">
    <h2>Restablecer contraseña</h2>
    <form id="resetForm" class="form">

      <div class="row center-row">
        <label for="newPassword">Nueva contraseña</label>
        <div class="input-wrap">
          <input id="newPassword" name="newPassword" type="password" placeholder="Nueva contraseña" required />
          <button type="button" id="toggleNewPass" class="toggle-pass" aria-pressed="false">Mostrar</button>
        </div>
      </div>

      <div class="row center-row">
        <label for="confirmNewPassword">Confirmar contraseña</label>
        <div class="input-wrap">
          <input id="confirmNewPassword" name="confirmNewPassword" type="password" placeholder="Confirmar contraseña" required />
          <button type="button" id="toggleConfirmNew" class="toggle-pass" aria-pressed="false">Mostrar</button>
        </div>
      </div>

      <div class="row">
        <button id="resetBtn" class="btn" type="submit"><span id="btnText">Cambiar contraseña</span><span id="spinner" class="spinner" style="display:none"></span></button>
      </div>
      <div id="resetMsg" style="text-align:center;margin-top:12px;color:var(--success-color);"></div>
    </form>
  </div>
</div>
