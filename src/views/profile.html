<!DOCTYPE html>
<html lang="es">
<head>
        <div class="app-brand header-logo-wrapper">
            <img src="/logo.png" alt="Tasklistapp Logo" class="app-logo" />
        </div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Kanbanify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root { --primary: #2563eb; --primary-dark: #1e50c9; }
        .backdrop-blur-md { backdrop-filter: blur(12px); }
        .glass-card {
            background: linear-gradient(180deg, rgba(37,99,235,0.95), rgba(29,78,216,0.95)); /* base uses #2563eb */
            color: #fff;
            border: 1px solid rgba(255,255,255,0.06);
            backdrop-filter: blur(6px);
            box-shadow: 0 12px 40px rgba(2,6,23,0.35);
            border-radius: 12px;
        }

        /* Primary button matching #2563eb */
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: #fff;
        }
        .btn-primary:hover { background: linear-gradient(90deg, var(--primary-dark), #1744a7); }

        /* Avatar and camera button */
        .avatar-circle { background: var(--primary); border: 4px solid rgba(37,99,235,0.5); color: #fff; }
        #cameraBtn { background: var(--primary); }
        #cameraBtn:hover { background: var(--primary-dark); }

        /* Inputs inside blue cards: focus styles */
        .glass-card input:focus, .glass-card textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 6px 18px rgba(37,99,235,0.06), 0 0 0 4px rgba(37,99,235,0.04);
            outline: none;
        }
        /* Back button visible on white background */
        .back-btn {
            color: var(--primary);
            background: rgba(37,99,235,0.06);
            padding: 0.45rem;
            border-radius: 0.6rem;
            border: 1px solid rgba(37,99,235,0.12);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .back-btn:hover { background: rgba(37,99,235,0.10); }
    </style>
</head>
<body class="min-h-screen bg-white p-4 text-gray-900">
    <div class="max-w-2xl mx-auto">
        <!-- Header: centered title with side buttons -->
        <div class="relative mb-8">
            <!-- Side buttons row -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <button onclick="goBack()" class="back-btn" aria-label="Volver">
                        <!-- Inline SVG fallback for arrow-left -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                </div>

                <div class="flex items-center">
                    <button onclick="toggleEdit()" id="editBtn" class="btn-primary px-4 py-2 rounded-xl flex items-center transition-all duration-300">
                        <!-- Inline pencil (edit) SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.71 7.04a1 1 0 000-1.41l-2.34-2.34a1 1 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                        </svg>
                        <span id="editBtnText">Editar</span>
                    </button>
                </div>
            </div>

            <!-- Centered title overlay -->
            <div class="absolute inset-x-0 top-0 flex items-center justify-center h-full pointer-events-none">
                <div class="text-center pointer-events-auto">
                    <h1 class="text-2xl font-bold text-gray-900">Mi Perfil</h1>
                    <p class="text-gray-600">Gestiona tu información personal</p>
                </div>
            </div>
        </div>

        <div class="space-y-6">
            <!-- Avatar Card -->
                <div class="glass-card p-6 text-center rounded-xl">
                <div class="relative inline-block mb-4">
                    <div class="h-24 w-24 rounded-full avatar-circle flex items-center justify-center text-white text-2xl font-bold mx-auto">
                        
                    </div>
                    <button id="cameraBtn" class="absolute -bottom-2 -right-2 rounded-full h-8 w-8 text-white flex items-center justify-center hidden transition-colors">
                        <i data-lucide="camera" class="h-4 w-4"></i>
                    </button>
                </div>
                <h2 class="text-xl font-semibold text-white mb-2" id="fullName">
                   
                </h2>
                <p class="text-white text-sm mb-4" id="displayEmail"></p>
                <div class="flex items-center justify-center text-white text-sm">
                    <i data-lucide="calendar" class="h-4 w-4 mr-1"></i>
                    Miembro desde: <span id="createdDate"></span>
                </div>
            </div>

            <!-- Form Card -->
            <div class="glass-card p-6 rounded-xl">
                <h3 class="text-lg font-semibold text-white mb-6">Información Personal</h3>

                <div class="space-y-6">
                    <!-- Nombres -->
                    <div class="space-y-2">
                        <label class="text-white flex items-center">
                            <i data-lucide="user" class="h-4 w-4 mr-2"></i>
                            Nombres
                        </label>
                        <input type="text" id="firstName" value="Juan" class="w-full bg-white/10 border border-white/20 text-white placeholder-gray-200 p-3 rounded-lg focus:outline-none transition-colors hidden">
                        <p id="firstNameDisplay" class="text-white bg-white/5 p-3 rounded-lg"></p>
                    </div>

                    <!-- Apellidos -->
                    <div class="space-y-2">
                        <label class="text-white flex items-center">
                            <i data-lucide="user" class="h-4 w-4 mr-2"></i>
                            Apellidos
                        </label>
                        <input type="text" id="lastName" value="Pérez" class="w-full bg-white/10 border border-white/20 text-white placeholder-gray-200 p-3 rounded-lg focus:outline-none transition-colors hidden">
                        <p id="lastNameDisplay" class="text-white bg-white/5 p-3 rounded-lg"></p>
                    </div>

                    <!-- Email -->
                    <div class="space-y-2">
                        <label class="text-white flex items-center">
                            <i data-lucide="mail" class="h-4 w-4 mr-2"></i>
                            Correo electrónico
                        </label>
                        <input type="email" id="email" value="juan.perez@email.com" class="w-full bg-white/10 border border-white/20 text-white placeholder-gray-200 p-3 rounded-lg focus:outline-none transition-colors hidden">
                        <p id="emailDisplay" class="text-white bg-white/5 p-3 rounded-lg"></p>
                    </div>


                    <!-- Botón guardar -->
                    <div class="pt-4" id="saveSection" style="display: none;">
                        <button onclick="saveProfile()" class="w-full btn-primary text-white font-medium py-3 rounded-xl transition-all duration-300 flex items-center justify-center">
                            <i data-lucide="save" class="mr-2 h-5 w-5"></i>
                            Guardar cambios
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isEditing = false;

        // Initialize Lucide icons
        lucide.createIcons();

        function toggleEdit() {
            isEditing = !isEditing;
            const editBtn = document.getElementById('editBtn');
            const editBtnText = document.getElementById('editBtnText');
            const saveSection = document.getElementById('saveSection');
            const cameraBtn = document.getElementById('cameraBtn');

            // Toggle input fields
            const fields = ['firstName', 'lastName', 'email'];
            fields.forEach(field => {
                const input = document.getElementById(field);
                const display = document.getElementById(field + 'Display');
                
                if (isEditing) {
                    input.classList.remove('hidden');
                    display.classList.add('hidden');
                } else {
                    input.classList.add('hidden');
                    display.classList.remove('hidden');
                }
            });

            // Toggle UI elements
            if (isEditing) {
                editBtnText.textContent = 'Cancelar';
                saveSection.style.display = 'block';
                cameraBtn.classList.remove('hidden');
            } else {
                editBtnText.textContent = 'Editar';
                saveSection.style.display = 'none';
                cameraBtn.classList.add('hidden');
            }
        }

        // saveProfile is implemented in the module script (/src/js/profile.js)

        function goBack() {
            console.log('Volviendo al tablero...');
            try {
                // Si hay historial hacia atrás, navegar atrás
                if (window.history && window.history.length > 1) {
                    window.history.back();
                    return;
                }
            } catch (e) {
                console.warn('history.back falló:', e);
            }
            // Fallback: ruta del tablero
            window.location.hash = '#/board';
        }
    </script>
    <script type="module" src="/src/js/profile.js"></script>
</body>
</html>
