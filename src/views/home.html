<div class="login-page">
    <div class="login-card">
        <h2>Iniciar sesión</h2>
        <form id="loginForm" autocomplete="off">
            <div class="row center-row">
                <label for="email">Correo</label>
                <div class="input-wrap">
                    <input id="email" name="email" type="email" required />
                </div>
                <div id="emailError" class="error-msg"></div>
            </div>
                        <div class="row center-row">
                                <label for="password">Contraseña</label>
                                <div class="input-wrap">
                                    <input id="password" name="password" type="password" required />
                                    <button id="togglePassword" type="button" class="toggle-pass" aria-pressed="false" aria-label="Mostrar contraseña">Mostrar</button>
                                </div>
                                <div id="passwordError" class="error-msg"></div>
                        </div>
                        <div style="display:flex;gap:0.5rem;align-items:center;justify-content:space-between;margin-top:0.5rem;">
                            <button id="loginBtn" type="submit" class="btn">
                                <span id="btnText">Iniciar sesión</span>
                                <span id="spinner" class="spinner" style="display:none"></span>
                            </button>
                            <button id="goSignupBtn" type="button" class="btn" style="background:#10b981">Registrarse</button>
                        </div>
                        <div style="margin-top:0.6rem;text-align:center;">
                            <a href="#" id="forgotPassword" style="color:rgba(255,255,255,0.8);text-decoration:underline;font-size:0.95rem;">¿Olvidó su contraseña?</a>
                        </div>
        </form>
    </div>
</div>
