<div class="login-page">
  <header class="login-header header-logo-wrapper">
    <img src="/logo.png" alt="Tasklistapp Logo" class="app-logo" />
  </header>

  <div class="login-card">
    <h2>Iniciar sesión</h2>
    <form id="loginForm" autocomplete="off">
      
      <!-- Campo Email -->
      <div class="row center-row">
        <label for="email"></label>
        <div class="input-wrap">
          <input 
            id="email" 
            name="email" 
            type="email" 
            placeholder="Correo electrónico" 
            required 
          />
        </div>
        <div id="emailError" class="error-msg"></div>
      </div>

      <!-- Campo Contraseña -->
      <div class="row center-row">
        <label for="password"></label>
        <div class="input-wrap">
          <input 
            id="password" 
            name="password" 
            type="password" 
            placeholder="Contraseña"
            required 
          />
          <button 
            id="togglePassword" 
            type="button" 
            class="toggle-pass" 
            aria-pressed="false" 
            aria-label="Mostrar contraseña"
          >
            Mostrar
          </button>
        </div>
        <div id="passwordError" class="error-msg"></div>
      </div>

      <!-- Botones -->
      <div 
        style="display:flex; gap:0.5rem; align-items:center; justify-content:space-between; margin-top:0.5rem;"
      >
        <button id="loginBtn" type="submit" class="btn">
          <span id="btnText">Iniciar sesión</span>
          <span id="spinner" class="spinner" style="display:none"></span>
        </button>

        <button 
          id="goSignupBtn" 
          type="button" 
          class="btn" 
          style="background:#10b981"
        >
          Registrarse
        </button>
      </div>

      <!-- Link recuperar contraseña -->
      <div style="margin-top:0.6rem; text-align:center;">
        <a 
          href="#" 
          id="forgotPassword" 
          style="color:rgba(255,255,255,0.8); text-decoration:underline; font-size:0.95rem;"
        >
          ¿Olvidó su contraseña?
        </a>
      </div>

    </form>
    <!-- Forgot password form placed inside the card so it inherits the same styles -->
    <div id="forgotContainer" style="display:none; margin-top:1rem;">
      <form id="forgotForm" autocomplete="off" style="margin:0;">
        <div class="row center-row">
          <label for="forgotEmail" style="color:#fff; font-size:0.95rem;">Recuperar contraseña</label>
          <div class="input-wrap">
            <input 
              id="forgotEmail" 
              name="forgotEmail" 
              type="email" 
              placeholder="Ingresa tu correo electrónico" 
              required 
            />
          </div>
          <div id="forgotEmailError" class="error-msg"></div>
        </div>
        <div class="row center-row">
          <button id="forgotSendBtn" type="submit" class="btn" style="width:100%; margin-top:0.5rem;">
            <span id="forgotBtnText">Enviar instrucciones</span>
            <span id="forgotSpinner" class="spinner" style="display:none"></span>
          </button>
        </div>
        <div id="forgotMsg" style="text-align:center; margin-top:0.5rem; color:var(--success-color);"></div>
      </form>
    </div>
  </div>
</div>
