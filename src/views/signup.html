<div class="login-page">
  <div class="login-card">
    <header style="text-align:left;margin-bottom:0.75rem;">
      <a class="link" href="#/home">← Volver</a>
    </header>

    <h2 style="margin-top:0">Registro</h2>

    <form id="registerForm" class="form" autocomplete="off" novalidate>
      <div class="row center-row">
        <label for="firstName">Nombres</label>
        <div class="input-wrap"><input id="firstName" name="firstName" type="text" placeholder="Ej: Kevin Andrés" required minlength="2" /></div>
        <small class="error-msg" id="firstNameError"></small>
      </div>

      <div class="row center-row">
        <label for="lastName">Apellidos</label>
        <div class="input-wrap"><input id="lastName" name="lastName" type="text" placeholder="Ej: Toro García" required minlength="2" /></div>
        <small class="error-msg" id="lastNameError"></small>
      </div>

      <div class="row center-row">
        <label for="age">Edad</label>
        <div class="input-wrap"><input id="age" name="age" type="number" placeholder="Ej: 18" required min="13" /></div>
        <small class="error-msg" id="ageError"></small>
      </div>

      <div class="row center-row">
        <label for="email">Correo electrónico</label>
        <div class="input-wrap"><input id="email" name="email" type="email" placeholder="Ej: kevin@email.com" required /></div>
        <small class="error-msg" id="emailError"></small>
      </div>

      <div class="row center-row">
        <label for="password">Contraseña</label>
        <div class="input-wrap">
          <input id="password" name="password" type="password" placeholder="Mínimo 8 caracteres" required minlength="8" />
          <button id="togglePasswordReg" type="button" class="toggle-pass" aria-pressed="false" aria-label="Mostrar contraseña">Mostrar</button>
        </div>
        <small class="error-msg" id="passwordError"></small>
      </div>

      <div class="row center-row">
        <label for="confirmPassword">Confirmar contraseña</label>
        <div class="input-wrap">
          <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Repite la contraseña" required minlength="8" />
          <button id="toggleConfirmReg" type="button" class="toggle-pass" aria-pressed="false" aria-label="Mostrar contraseña">Mostrar</button>
        </div>
        <small class="error-msg" id="confirmPasswordError"></small>
      </div>

      <div class="row">
        <button id="registerBtn" type="submit" class="btn">
          <span id="btnText">Registrarse</span>
          <span id="spinner" class="spinner" style="display:none;"></span>
        </button>
      </div>

      <p id="registerMsg"></p>
    </form>
  </div>
</div>
