<div id="registerPage" class="login-page">
  <header class="login-header">
    <img src="/logo.png" alt="Tasklistapp Logo" class="logo" />
  </header>
  <div class="login-card">
    <!-- Barra superior con botón para volver al inicio -->
    
    <!-- Título principal de la vista -->
    <h2 style="margin-top:0">Registro</h2>

    <!-- Formulario de registro -->
    <!-- Se usa novalidate para manejar validaciones con JS en lugar del navegador -->
    <form id="registerForm" class="form" autocomplete="off" novalidate>
      <!-- Nombres y apellidos en fila compacta -->
      <div class="row row-inline">
        <div class="input-wrap">
          <input id="firstName" name="firstName" type="text" placeholder="Nombre" required minlength="2" />
          <small class="error-msg" id="firstNameError"></small>
        </div>
        <div class="input-wrap">
          <input id="lastName" name="lastName" type="text" placeholder="Apellido" required minlength="2" />
          <small class="error-msg" id="lastNameError"></small>
        </div>
      </div>

      <!-- Edad -->
      <div class="row">
        <div class="input-wrap">
          <input id="age" name="age" type="number" placeholder="Edad" required min="13" />
          <small class="error-msg" id="ageError"></small>
        </div>
      </div>

      <!-- Correo -->
      <div class="row">
        <div class="input-wrap">
          <input id="email" name="email" type="email" placeholder="Correo electrónico" required />
          <small class="error-msg" id="emailError"></small>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="row">
        <div class="input-wrap">
          <input id="password" name="password" type="password" placeholder="Contraseña" required minlength="8" />
          <button id="togglePasswordReg" type="button" class="toggle-pass">Mostrar</button>
          <small class="error-msg" id="passwordError"></small>
        </div>
      </div>

      <!-- Confirmar contraseña -->
      <div class="row">
        <div class="input-wrap">
          <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirmar contraseña" required minlength="8" />
          <button id="toggleConfirmReg" type="button" class="toggle-pass">Mostrar</button>
          <small class="error-msg" id="confirmPasswordError"></small>
        </div>
      </div>

      <!-- Botón de registro -->
      <div class="row">
        <button id="registerBtn" type="submit" class="btn">
          <span id="btnText">Registrarse</span>
          <!-- Spinner de carga (visible solo al enviar) -->
          <span id="spinner" class="spinner" style="display:none;"></span>
        </button>
      </div>
      <p class="back-to-login">¿Ya tienes cuenta? <a href="#/home">Inicia sesión</a></p>

      <!-- Mensaje de retroalimentación general (ej. éxito o error) -->
      <p id="registerMsg"></p>
    </form>
  </div>
</div>
